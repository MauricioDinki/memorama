<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="app-game">
      <div class="inline-block">
        <canvas id="canvas" width="1360" height="400">
          Tu navegador no soporta html5 :(
        </canvas>
      </div>
      <div class="game-status">
        <p>
          <span class="label-stat">Player Name: </span>
          <span class="label-cont" id="name-box">MauricioDinki</span>
        </p>
        <p>
          <span class="label-stat">Attempts: </span>
          <span class="label-cont" id="attempt-box">16</span>
        </p>
        <p>
          <span class="label-stat">Hits: </span>
          <span class="label-cont" id="hit-box">10</span>
        </p>
        <p>
          <span class="label-stat">Time: </span>
          <span class="label-cont" id="clock">0 : 00 : 00 : 00</span>
        </p>
      </div>
      <div class="game-buttons">
        <button type="button" class="btn btn-primary btn-lg " id="btn-start">Start</button>
        <button type="button" class="btn btn-primary btn-lg " id="btn-restart">Restart</button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../js/game.js" charset="utf-8"></script>
</html>

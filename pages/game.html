<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="icon" type="image/ico" href="../favicon.ico" />
  </head>
  <body>
    <div id="app-game">
      <div class="game-cards">
        <div id="overlay" class="loader"></div>
        <canvas id="canvas" width="1350" height="400">
          Tu navegador no soporta html5 :(
        </canvas>
      </div>
      <div class="game-status">
        <div class="stats">
          <p>
            <span class="label-stat">Player Name: </span>
            <span class="label-cont" id="name-box"></span>
          </p>
          <p>
            <span class="label-stat">Attempts: </span>
            <span class="label-cont" id="attempt-box">0</span>
          </p>
          <p>
            <span class="label-stat">Hits: </span>
            <span class="label-cont" id="hit-box">0</span>
          </p>
          <p>
            <span class="label-stat">Time: </span>
            <span class="label-cont" id="clock">00 : 00 : 00</span>
          </p>
        </div>
        <div class="game-buttons">
          <button type="button" class="btn btn-primary btn-lg " id="btn-start">Start</button>
          <button type="button" class="btn btn-primary btn-lg " id="btn-restart">Restart</button>
          <a class="btn btn-success btn-lg btn-block game2conf"href="/pages/conf.html">Configuration</a>
        </div>
      </div>
    </div>
    <div id="win-screen">
      <h1>Congratulations <span id="wname-box"></span> You're a winner</h1>
      <div class="results">
        <p class="inline-block">
          <span class="label-stat">Attempts: </span>
          <span class="label-cont" id="wattempt-box">0</span>
        </p>
        <p class="inline-block">
          <span class="label-stat">Hits: </span>
          <span class="label-cont" id="whit-box">0</span>
        </p>
        <p class="inline-block">
          <span class="label-stat">Time: </span>
          <span class="label-cont" id="wclock">00 : 00 : 00</span>
        </p>
      </div>
      <button type="button" class="btn btn-primary btn-lg " id="wbtn-restart">Restart</button>
      <img class="" width="800" height="450" src="../img/win.gif" alt="You Win" />
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../js/game.js" charset="utf-8"></script>
</html>
